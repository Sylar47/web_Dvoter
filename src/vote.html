<!DOCTYPE html>
<html style="height: 100%;width: 100%;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vote</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: linear-gradient( 135deg, #FDEB71 10%, #F8D800 100%);height: 95%;width: 100%;">
    <div style="padding: auto;">
        <h1 style="color: white;padding-left: 10%;padding-top: 5%;padding-bottom: 30px;">参与投票</h1>
        <div class="panel panel-default" style="width: 80%;margin:0 auto;border-radius: 10px;border-width: 0px;padding: 40px;margin-bottom: 60px;">
            <div class="panel-body" style="padding: 40px;">
                <h2 style="padding-bottom: 10px;">Vote Now</h2>
                <div id="main">
                    <form id="vote_form" onsubmit="return App.vote(this);">
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox"></label>
                                <button type="submit" class="btn btn-info btn-lg" style="margin-top: 20px;">投 票 Vote</button>
                                <a href="voteList.html">
                                    <button type="button" class="btn btn-default btn-lg" style="margin-top: 20px;">返回列表</button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(function() {
            App.initVote();
        });
    </script>
</body>

</html>
