<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>New Vote Next</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body style="background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);">
		<h1 style="color: white;padding-left: 10%;padding-top: 1%;padding-bottom: 1%;">创建你的新投票</h1>
		<div class="panel panel-default"
			style="width: 80%;margin:0 auto;border-radius: 10px;padding: 40px;margin-bottom: 60px;">
			<div class="panel-body">
				<form method="post" action="">
					<h2 style="padding-bottom: 10px;">邀请你的投票人</h2>
					<br />
					<div id="InputsWrapper">
						<input class="form-control input-lg" type="text" style="margin-bottom: 10px;"
							placeholder="投票人 1" id="votes_1">
						<input class="form-control input-lg" type="text" style="margin-bottom: 10px;"
							placeholder="投票人 2" id="votes_2">
						<input class="form-control input-lg" type="text" style="margin-bottom: 10px;"
							placeholder="投票人 3" id="votes_3">
					</div>
					<button type="button" id="AddMoreTextBox" class="btn btn-default btn-lg btn-block"
						style="text-align: start;margin-bottom: 40px;color: gray;">+ 添加新的投票人</button>
					<button type="button" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 10px;"
						onclick="submitvt()">提 交</button>
					<a href="vote.html">
						<button type="button" class="btn btn-link btn-lg btn-block">跳过并提交</button>
					</a>
				</form>
			</div>
		</div>
	</body>
</html>
